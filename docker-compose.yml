version: "3"
services:
  dev:
    container_name: dev
    image: joshua7v/dev
    hostname: dev
    ports:
      - "33000:3000"
      - "34000:4000"
      - "37000:7000"
      - "30022:22"
    volumes:
      - $HOME/erinn:/data
    networks:
      - dev

  db:
    container_name: postgres
    image: postgres
    hostname: postgres
    volumes:
      - $HOME/pgdata/dev:/var/lib/postgresql/data
    networks:
      - dev

networks:
  dev:
